<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <canvas id="sat" width="400" height="400">
        Your web browser does not support canvas element.
    </canvas>
    <script>
    
        let myCanvas = document.getElementById("sat");
        var ctx = myCanvas.getContext('2d');

        ctx.translate(200,200);

        function triangle(x,y,angle){
            ctx.save();
            ctx.beginPath();
            ctx.translate(x,y);
            ctx.moveTo(0,0);
            ctx.lineTo(h,0);
            ctx.lineTo(h/2,-h);
            ctx.lineTo(0,0);
            ctx.stroke();
            ctx.restore();
        }

        function draw(){
            ctx.save();
            var date = new Date();
            ctx.clearRect(-200,-200,400,400);
            ctx.beginPath();
            ctx.fillStyle="coral";
            ctx.arc(0,0,190,0,Math.PI*2,false);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle="deeppink";
            ctx.arc(0,0,180,0,Math.PI*2,false);
            ctx.rotate((Math.PI*date.getSeconds()/30)-Math.PI/2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle="cornflowerblue";
            ctx.fillRect(0,-3,140,6);
            ctx.arc(0,0,16,0,Math.PI*2,false);
            ctx.fill();
            ctx.restore();
    
            ctx.save();
            var date = new Date();
            ctx.beginPath();
            ctx.strokeStyle="cornflowerblue";
            ctx.lineWidth = 6; 
            ctx.rotate((Math.PI*date.getMinutes()/30));
            ctx.moveTo(0,0);
            ctx.lineTo(0,-120);
            ctx.stroke();
            ctx.restore();
    
            ctx.save();
            var date = new Date();
            ctx.beginPath();
            ctx.strokeStyle="lawngreen";
            ctx.lineWidth = 6; 
            ctx.rotate((Math.PI/180)*date.getHours()*30);
            ctx.moveTo(0,0);
            ctx.lineTo(0,-100);
            ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.font = "30px Arial";
            ctx.fillStyle='yellow';
            ctx.fillText("1", 70,-125);
            ctx.fillText("2", 130,-70);
            ctx.fillText("3", 150,10);
            ctx.fillText("4", 125,90);
            ctx.fillText("5", 70,145);
            ctx.fillText("6", -10,170);
            ctx.fillText("7", -85,150);
            ctx.fillText("8", -145,90);
            ctx.fillText("9", -170,10);
            ctx.fillText("10", -155,-65);
            ctx.fillText("11", -100,-125);
            ctx.fillText("12", -20,-150);
            ctx.fill();
            ctx.restore();

            ctx.save();    
            ctx.beginPath();
            ctx.fillStyle="cornflowerblue";
            ctx.arc(0,0,16,0,Math.PI*2,false);
            ctx.fill();
            ctx.restore();
        }
        setInterval(draw,1000);
        
    </script>
</body>
</html>
